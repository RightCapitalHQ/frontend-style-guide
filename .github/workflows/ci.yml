name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: pnpm
      - run: pnpm install

  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: pnpm
      - run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

  check-workflow-files:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: docker://rhysd/actionlint:1.7.11@sha256:6f03470d0152251d7f07f7c4dc019dbe7024c72cd952f839544c7798843efa8f
        with:
          args: -color

  check-version-plan:
    needs: install
    if: github.base_ref == github.event.repository.default_branch && github.head_ref != 'release' && !startsWith(github.head_ref, 'renovate/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Prepare pnpm
        uses: pnpm/action-setup@v4

      - name: Prepare Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Set SHAs for Nx
        uses: nrwl/nx-set-shas@v4

      - name: Check version plan
        run: pnpm exec nx release plan:check

  check-renovate-version-plan:
    needs: install
    if: startsWith(github.event.pull_request.head.ref, 'renovate/') && github.base_ref == github.event.repository.default_branch
    runs-on: ubuntu-latest
    steps:
      # fetch-depth: 2 is required because the action uses
      # `git commit --amend` (loses the parent ref in a depth-1 shallow clone,
      # producing an orphan commit).
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 2
          token: ${{ secrets.REPO_AUTOMATION_TOKEN }}
      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: pnpm
      - run: pnpm install

      - name: Rebuild GitHub Actions dist
        run: pnpm exec nx run-many --targets=build --projects='tag:scope:github-action'

      - name: Check and generate version plan for Renovate
        uses: ./.github/actions/renovate-auto-version-plan

  prerelease:
    if: >-
      !failure() && !cancelled()
      && github.event_name == 'pull_request'
      && github.event.pull_request.head.repo.full_name == 'RightCapitalHQ/frontend-style-guide'
      && github.base_ref == github.event.repository.default_branch
      && github.head_ref != 'release'
    needs:
      [
        test,
        check-version-plan,
        check-renovate-version-plan,
        check-workflow-files,
      ]
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/release.yml
    with:
      prerelease: true
      branch_name: ${{ github.head_ref }}
      run_number: ${{ github.run_number }}
      run_attempt: ${{ github.run_attempt }}
    secrets: inherit
