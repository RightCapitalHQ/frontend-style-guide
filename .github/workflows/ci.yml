name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: pnpm
      - run: pnpm install

  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: pnpm
      - run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

  check-workflow-files:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: docker://rhysd/actionlint:1.6.26
        with:
          args: -color

  check-version-plan:
    needs: install
    if: github.base_ref == github.event.repository.default_branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Prepare pnpm
        uses: pnpm/action-setup@v4

      - name: Prepare Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Set SHAs for Nx
        uses: nrwl/nx-set-shas@v4

      - name: Check version plan
        run: pnpm exec nx release plan:check

  check-renovate-version-plan:
    needs: install
    if: startsWith(github.event.pull_request.head.ref, 'renovate/') && github.base_ref == github.event.repository.default_branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.REPO_AUTOMATION_TOKEN }}
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: pnpm
      - run: pnpm install

      - name: Check and generate version plan for Renovate
        uses: ./.github/actions/renovate-auto-version-plan

  publish:
    if: ${{ always() && !failure() && !cancelled() }}
    needs:
      [
        test,
        check-version-plan,
        check-renovate-version-plan,
        check-workflow-files,
      ]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: pnpm
      - run: pnpm install

      - name: Publish (development)
        if: github.event.pull_request.head.repo.full_name == 'RightCapitalHQ/frontend-style-guide' && github.base_ref == github.event.repository.default_branch
        env:
          HEAD_REF: ${{ github.head_ref }}
        run: |
          preid="${HEAD_REF//\//-}".${{ github.run_number }}.${{ github.run_attempt }}
          pnpm --filter './packages/*' exec npm --no-git-tag-version version prerelease --preid="${preid}"
          pnpm --filter './packages/*' publish --no-git-checks --access public --tag development
